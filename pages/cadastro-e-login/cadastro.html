    <div id="center-form">
        <div class="position-absolute">
            <h1 class="display-1">Cadastro de Corretores</h1>
            <form>
                <fieldset style="border: 2px black solid; padding: 30px;">
                    <legend>Dados pessoais</legend>
                    <div class="mb-2">
                        <label for="nome" class="form-label">Nome completo</label>
                        <input type="text" class="form-control" id="nome" name="nome"
                            placeholder="Ex: Lúcia Débora da Silva" autofocus>
                    </div>
                    <div class="mb-2">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email"
                            placeholder="Ex: exemplo@gmail.com">
                    </div>
                    <div class="mb-2">
                        <label for="tel" class="form-label">Telefone de Contato</label>
                        <input type="tel" class="form-control" id="tel" name="tel" placeholder=" Ex: (DDD) 99999-9999">
                    </div>
                    <div class="mb-2">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00">
                    </div>
                    <div class="mb-2">
                        <label for="materias">Selecione seu setor:</label>
                        <select class="form-select" id="funcao" name="funcao">
                            <option value="corretores">Docente</option>
                            <option value="alunos">Discente(Aluno)</option>
                        </select>
                    </div>
                    <div class="mb-2">
                        <label for="senha" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="senha" name="senha">
                    </div>
                    <div class="mb-2">
                        <label for="newsenha" class="form-label">Confirmar Senha</label>
                        <input type="password" class="form-control" id="newsenha" name="newsenha">
                    </div><br>
                    <button type="submit" class="btn btn-outline-primary">
                        Finalizar Cadastro
                    </button>
                </fieldset>
            </form>
        </div>
    </div>
