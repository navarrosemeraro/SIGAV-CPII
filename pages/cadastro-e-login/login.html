<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/pages/login/login.css">
    <link rel="icon" type="image/png" href="../../assets\img\global\Brasão_Colégio_Pedro_II.png" />
    <title>Cadastro de Corretores</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="margin-left: 10px;">SIGAV CPII<span><img
                        src="../../assets/img/global/Brasão_Colégio_Pedro_II.png" alt="Brasão Colégio PedroII"
                        style="position: relative; margin-left: 30px;"></span></a>
            <p style="margin-right: 20px; margin-top: 16px; color:rgba(0, 0, 0, 0.3)">Login</p>
        </div>
    </nav>
    <div id="center" style="margin: 0;">
        <div class="position-relative">
            <div id="mensagem"></div><br>
        </div>
    </div>
    <div id="center" style="position: fixed; left: 50%; margin: 0;">
        <div class="position-fixed">
            <h1 class="display-1 center">LOGIN</h1>
            <form style="width: 500px;">
                <fieldset style="border: 2px black solid; padding: 50px;">
                    <legend>Insira seus dados</legend>
                    <div class="mb-2">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email"
                            placeholder="Ex: exemplo@gmail.com">
                    </div>
                    <div class="mb-2">
                        <label for="senha" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="senha" name="senha">
                    </div>
                    <a href="cadastro.html"><span>Não possui cadastro?</span></a><br><br>
                    <button type="submit" class="btn btn-outline-primary">
                        Login
                    </button>
                </fieldset>
            </form>
        </div>

    </div>

    <script src="../../assets/js/bootstrap/bootstrap.bundle.min.js"></script>


    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('cadastro') === 'sucesso') {
            document.getElementById('mensagem').innerHTML =
                '<div class="alert alert-success" role="alert">Cadastro realizado com sucesso! Faça login para continuar.<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>';
        }
    </script>
</body>

</html>
